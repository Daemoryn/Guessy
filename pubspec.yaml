name: guessy
description: A quiz flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cloud_firestore: ^2.5.3
  firebase_core: ^1.6.0
  flutter_bloc: ^7.3.1
  provider: ^6.0.1
  google_fonts: ^2.1.0
  firebase_storage: ^10.0.5
  image_picker: ^0.8.4+2
  font_awesome_flutter: ^9.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/logo_png.png"